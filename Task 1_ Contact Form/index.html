<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="index3.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form action="https://formspree.io/f/xvojqkwy"
    method="POST" class="formm">
     <h2 class="heading">Contact Form</h2>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" name = "name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="number" placeholder="1234567890" id="contact-number" name = "phone" onkeyup="validateNumber()">
        <span id="phone-error"></span>

      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" name = "email" onkeyup="validateEmail()">
        <span id="email-error"></span>

      </div>

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="2" placeholder="Enter your message" id="message" name = "message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

      <button type="submit" onclick="return validateForm(); ">Submit</button>
      <span class="btn" id="form-error"></span>

    </form>

  </div>

  <script src="index3.js"></script>
</body>

</html>
